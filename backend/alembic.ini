[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, that is, without connecting
# to a parent application
# standalone_mode = false

# enable multiple heads
# multiple_heads = false

# set to 'true' to run the migration scripts in offline mode
# offline_mode = false

# set to 'true' to disable the migration prompt
# prompt_for_migration = false

# set to 'true' to preprocess the SQL
# preprocess_sql = false

# set to 'true' to use batch mode for SQLite migrations
# sqlite_batch_mode = false

# set to 'true' to enable SQLAlchemy logging
# sqlalchemy_logging = false

# set to 'true' to enable verbose migration output
# verbose_migration_output = false

# set to 'true' to enable 2-part revision identifiers
# revision_environment = false

# set to 'true' to enable auto-generation of revision files
# revision_on_truncate = false

# set to 'true' to enable auto-generation of candidate revisions
# generate_revisions = false

# set to 'true' to enable the use of the 'alembic current' command
# current_revision = false

# set to 'true' to enable the use of the 'alembic history' command
# history_revision = false

# set to 'true' to enable the use of the 'alembic show' command
# show_revision = false

# set to 'true' to enable the use of the 'alembic merge' command
# merge_revision = false

# set to 'true' to enable the use of the 'alembic upgrade' command
# upgrade_revision = false

# set to 'true' to enable the use of the 'alembic downgrade' command
# downgrade_revision = false

# set to 'true' to enable the use of the 'alembic stamp' command
# stamp_revision = false

# set to 'true' to enable the use of the 'alembic edit' command
# edit_revision = false

# set to 'true' to enable the use of the 'alembic heads' command
# heads_revision = false

# set to 'true' to enable the use of the 'alembic branches' command
# branches_revision = false

# set to 'true' to enable the use of the 'alembic tags' command
# tags_revision = false

# set to 'true' to enable the use of the 'alembic create' command
# create_revision = false

# set to 'true' to enable the use of the 'alembic drop' command
# drop_revision = false

# set to 'true' to enable the use of the 'alembic clear' command
# clear_revision = false

# set to 'true' to enable the use of the 'alembic tables' command
# tables_revision = false

# set to 'true' to enable the use of the 'alembic compare' command
# compare_revision = false

# set to 'true' to enable the use of the 'alembic import' command
# import_revision = false

# set to 'true' to enable the use of the 'alembic export' command
# export_revision = false

# set to 'true' to enable the use of the 'alembic list' command
# list_revision = false

# set to 'true' to enable the use of the 'alembic graph' command
# graph_revision = false

# set to 'true' to enable the use of the 'alembic check' command
# check_revision = false

# set to 'true' to enable the use of the 'alembic ensure' command
# ensure_revision = false

